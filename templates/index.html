<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analysis</title>
    <style>
        body { 
            font-family: Arial; 
            background: #f5f5f5; 
            padding: 40px; 
        }
        .box {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: black;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Twitter Sentiment Analyzer</h2>
    <textarea id="tweet" placeholder="Type a tweet here..."></textarea>
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>
</div>

<script>
function analyze() {
    const text = document.getElementById("tweet").value;

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tweet: text })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML =
            "Sentiment: " + data.sentiment.toUpperCase();
    });
}
</script>

</body>
</html>
